<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Przykład Tymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2 th:text="${title}">Tutaj będzie tytuł</h2>

<a href="/products/add">Dodaj nowy produkt</a><br/><br/>

<table>
    <tr>
        <th>Nazwa</th>
        <th>Cena</th>
        <th></th>
    </tr>

    <tr th:each="prod: ${products}">
        <td th:text="${prod.name}">Przykładowy produkt</td>
        <td th:text="${prod.price}">99.99</td>
        <td><a href="#" th:href="'/cart/add?id=' + ${prod.id}">Dodaj do koszyka</a></td>
    </tr>
</table>
</body>
</html>
